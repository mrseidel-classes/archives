<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Connecting HTML and JS</title>
</head>

<body>
  <script src="example.js"></script>

  <!-- Hypotenuse section -->
  <h3>Hypotenuse Calculator</h3>
  
  <!-- Textbox section -->
  <label>Insert a numeric value for 'a': </label>
  <input type="text" id="hypotenuseAValue"/>
  <br/>
  <label>Insert a numeric value for 'b': </label>
  <input type="text" id="hypotenuseBValue"/>
  <br/>

  <p id="hypotenuseAnswer"></p>
  
  <!-- Calculate button -->
  <button type="button" onclick="calculateHypotenuse()"
  >Calculate</button>
  <br/>
  <br/>
  <br/>

  <!-- end hypotenuse section -->
  
  <!-- Slider section -->
  <p>This is a slider with a range from 1 to 100, and a starting value of 1.
  <input type="range" min="1" max="100" id="numberSlider" value="1" oninput="sliderValue.innerHTML = 'Slider value: ' + value;"/>
  </p>
  <p id="sliderValue">Slider value: 1</p>
  <br/>
    

  <br/>
  
  <!-- Where the output goes -->
  <p id="outputParagraph"> </p>  
</body>

</html>
